<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreName</title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <button class="menu" id="menu-button">
        <i class="bx bx-menu"></i>
      </button>

      <a href="http://localhost:3000/" class="logo">StoreName</a>

      <div class="nav-right">
        <button><i class="ri-search-line"></i></button>
        <button id="user"><i class="ri-user-line"></i></button>
        <button><i class="bx bx-heart"></i></button>
        <button><i class="ri-shopping-cart-line"></i></button>
      </div>
      <br /><br />
    </header>

    <div class="overlay hide"></div>
    <div class="menu-container hide">
      <a href="#" class="menu-cat">All books</a><br>
      <a href="#" class="menu-cat">Stores</a><br>
      <a href="#" class="menu-cat">Contact</a><br>
    </div>

    <button id="floating-button" class="floating-button hide">
      <i class="bx bx-x"></i>
    </button>
    <div class="overlay hide"></div>
    <div class="logincontainer hide">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>
          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot password?</a>
            </div>
            <div class="input-field button">
              <input type="button" value="Login" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="#" class="text signup-link">Signup Now</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="banner-container">
      <div class="wrapper">
          <div class="wrapper-holder">
              <div id="slider-img-1" class="slider-img active"></div>
              <div id="slider-img-2" class="slider-img"></div>
              <div id="slider-img-3" class="slider-img"></div>
              <div id="slider-img-4" class="slider-img"></div>
          </div>
      </div>
  </div>

  <div class="fantasy">
    <div id="fantasy-banner">Fantasy</div>
    <div class="fantasy-books">
      <span class="fantasy-text">Popular in Fantasy: </span><br>
      <span>Books will be displayed here</span>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
